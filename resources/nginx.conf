worker_processes auto;

pid nginx.pid;

daemon off;

events {
	multi_accept       on;
	worker_connections 8192;
	use                epoll;
}

http {
	include                       /etc/nginx/mime.types;
	default_type                  application/octet-stream;
	keepalive_requests            100;
	keepalive_timeout             10s;
	client_max_body_size          2m;
	client_body_temp_path         /tmp/nginx_client_body_temp_path;
	proxy_temp_path               /tmp/nginx_proxy_temp_path;
	fastcgi_temp_path             /tmp/nginx_fastcgi_temp_path;
	sendfile                      on;
	gzip                          on;
	gzip_vary                     on;
	gzip_proxied                  any;
	gzip_types                    text/css text/javascript application/x-javascript application/javascript;
	charset                       utf-8;
	server_names_hash_bucket_size 128;
	proxy_intercept_errors        on;
	tcp_nopush                    on;
	tcp_nodelay                   on;

	log_format main '{'
		'"remote_addr": "$remote_addr",'
		'"remote_user": "$remote_user",'
		'"server_name": "$server_name",'
		'"server_port": "$server_port",'
		'"host": "$host",'
		'"time_local": "$time_local",'
		'"request_time": $request_time,'
		'"request": "$request",'
		'"status": $status,'
		'"body_bytes_sent": $body_bytes_sent,'
		'"http_referer": "$http_referer",'
		'"http_user_agent": "$http_user_agent",'
		'"http_x_forwarded_for": "$http_x_forwarded_for",'
		'"request_uri": "$request_uri",'
		'"uri": "$uri",'
		'"args": "$args",'
		'"event_name": "NGINX_LOG"'
	'}';


	access_log logs/access.log main;
	error_log  logs/error.log;

	upstream app {
		server 127.0.0.1:8000;
		keepalive 256;
	}

	server {
		listen 80;
		listen 443 ssl;

		ssl_certificate           fullchain.pem;
		ssl_certificate_key       privkey.pem;
		ssl_dhparam               dhparam.pem;
		ssl_protocols             TLSv1 TLSv1.1 TLSv1.2;
		ssl_prefer_server_ciphers on;
		ssl_ciphers               "EECDH+AESGCM:EDH+AESGCM:AES256+EECDH:AES256+EDH";
		ssl_ecdh_curve            secp384r1;
		ssl_session_cache         shared:SSL:10m;
		ssl_session_tickets       off;
		ssl_stapling              on;
		ssl_stapling_verify       on;
		resolver                  8.8.8.8 8.8.4.4 valid=300s;
		resolver_timeout          5s;
		add_header                Strict-Transport-Security "max-age=63072000; includeSubdomains; preload";
		add_header                X-Frame-Options DENY;
		add_header                X-Content-Type-Options nosniff;

		location / {
			try_files $uri /index.html;
		}

		location ~ .+\.(css|ico|png|gif|html|svg|js|ttf|eot|woff2?)$ {
			root /app/resources/;
		}

		location /api {
			proxy_pass http://app;
		}
	}
}
